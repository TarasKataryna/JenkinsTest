version: '1.0.{build}'
image: Visual Studio 2017
branches:
  only:
  - master
before_build:
  # Display .NET Core version
  - cmd: dotnet --version
  # Display minimal restore text
  - cmd: dotnet restore ./CoreAppForJenkins/CoreAppForJenkins.sln --verbosity m
build_script:
  # output will be in ./src/bin/debug/netcoreapp1.1/publish
   -cmd: dotnet buid ./CoreAppForJenkins/CoreAppForJenkins.sln
  - cmd: dotnet publish ./CoreAppForJenkins/CoreAppForJenkins.sln
deploy: off
